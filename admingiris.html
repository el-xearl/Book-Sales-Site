<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Giri≈üi | Kitap D√ºnyasƒ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }
    .admin-card {
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 admin-card">
    <h3 class="text-center text-warning mb-4">
      <i class="bi bi-shield-lock-fill"></i> Admin Giri≈üi
    </h3>

    <div class="mb-3">
      <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
      <input type="text" id="adminKullanici" class="form-control" placeholder="admin">
    </div>

    <div class="mb-3">
      <label class="form-label">≈ûifre</label>
      <div class="input-group">
        <input type="password" id="adminSifre" class="form-control" placeholder="********">
        <span class="input-group-text" id="togglePassword">
          <i class="bi bi-eye-slash" id="eyeIcon"></i>
        </span>
      </div>
    </div>

    <button class="btn btn-warning w-100 fw-bold" onclick="adminGiris()">Giri≈ü Yap</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/adminGiris.js"></script>

  <script>
    // üëÅ ≈ûifre g√∂ster/gizle fonksiyonu
    document.getElementById("togglePassword").addEventListener("click", function () {
      const sifreInput = document.getElementById("adminSifre");
      const eyeIcon = document.getElementById("eyeIcon");

      if (sifreInput.type === "password") {
        sifreInput.type = "text";
        eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        sifreInput.type = "password";
        eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
      }
    });
  </script>
</body>
</html>
